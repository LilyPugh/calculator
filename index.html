<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width = device-width, inital-scale =1">
        <title>Javascript Calculator</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        
        <link rel="stylesheet" type="text/css" href="mainstyle.css">
        <script src="calc.js"></script>
    </head>

    <body>
        <div class="container text-center">
            <div class="calc-container">
                <div class="row">
                    <form name="calc">
                        <input type="text" id="entry" class="entry text-right" value="0" readonly>
                    </form>
                </div>
                <div class="row">
                    <button id="numBut" type="button" class="btn btn-dark numBut" onclick="numButPress(7)">7</button>
                    <button id="numBut" type="button" class="btn btn-dark numBut" onclick="numButPress(8)">8</button>
                    <button id="numBut" type="button" class="btn btn-dark numBut" onclick="numButPress(9)">9</button>
                    <button id="mathBut" type="button" class="btn btn-light mathBut" onclick="mathButPress('+')">+</button>
                </div>

                <div class="row">
                    <button id="numBut" type="button" class="btn btn-dark numBut" onclick="numButPress(4)">4</button>
                    <button id="numBut" type="button" class="btn btn-dark numBut" onclick="numButPress(5)">5</button>
                    <button id="numBut" type="button" class="btn btn-dark numBut" onclick="numButPress(6)">6</button>
                    <button id="mathBut" type="button" class="btn btn-light mathBut" onclick="mathButPress('-')">-</button>
                </div>

                <div class="row">
                    <button id="numBut" type="button" class="btn btn-dark numBut" onclick="numButPress(1)">1</button>
                    <button id="numBut" type="button" class="btn btn-dark numBut" onclick="numButPress(2)">2</button>
                    <button id="numBut" type="button" class="btn btn-dark numBut" onclick="numButPress(3)">3</button>
                    <button id="mathBut" type="button" class="btn btn-light mathBut" onclick="mathButPress('*')">*</button>
                </div>

                <div class="row">
                    <button id="clearBut" type="button" class="btn btn-primary numBut" onclick="clearButPress()">AC</button>
                    <button id="numBut" type="button" class="btn btn-dark numBut" onclick="numButPress(0)">0</button>
                    <button id="numBut" type="button" class="btn btn-dark numBut" onclick="numButPress('.')">.</button>
                    <button id="mathBut" type="button" class="btn btn-light mathBut" onclick="mathButPress('/')">/</button>
                </div>

                <div class="row">
                    <button id="addMemBut" type="button" class="btn btn-primary numBut" onclick="copyButPress()">MC</button>
                    <button id="pasteMemBut" type="button" class="btn btn-primary numBut" onclick="pasteButPress()">MP</button>
                    <button id="equalBut" type="button" class="btn btn-info equalBut" onclick="equalButPress()">=</button>
                </div>
            </div>
        </div>


        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>  

    </body>

</html>
